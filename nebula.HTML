<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luar Angkasa Shader (Mobile)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none; /* Mencegah 'pull-to-refresh' */
        }
        canvas {
            display: block;
        }
        #ui-container {
            position: absolute;
            top: 1rem;
            left: 1rem;
            right: 1rem;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: flex-start;
        }
        .info-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: 320px;
        }
        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.25rem;
            font-weight: 700;
        }
        p {
            margin: 0;
            font-size: 0.875rem;
            line-height: 1.4;
        }
        #gyro-button {
            padding: 0.5rem 1rem;
            background-color: rgba(96, 165, 250, 0.8); /* bg-blue-400 */
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #gyro-button:hover {
             background-color: rgba(59, 130, 246, 0.9); /* bg-blue-500 */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Container untuk adegan 3D -->
    <canvas id="bg"></canvas>

    <!-- Kontainer UI -->
    <div id="ui-container">
        <div class="info-box">
            <h1>Eksplorasi Nebula</h1>
            <p>Seret jari Anda di layar atau miringkan perangkat untuk melihat sekeliling.</p>
        </div>
        <button id="gyro-button">Aktifkan Kontrol Gerak</button>
    </div>

    <!-- Impor library Three.js -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js"
        }
      }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- PENGATURAN ADEGAN ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#bg'),
            antialias: true,
        });

        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.setZ(5);

        // --- KODE SHADER (GLSL) ---
        const vertexShader = `
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        const fragmentShader = `
            varying vec2 vUv;
            uniform float uTime;
            uniform vec3 uColorA;
            uniform vec3 uColorB;
            uniform vec3 uColorC;

            float random(vec2 st) {
                return fract(sin(dot(st.xy, vec2(12.9898, 78.233))) * 43758.5453123);
            }

            float noise(vec2 st) {
                vec2 i = floor(st);
                vec2 f = fract(st);
                float a = random(i);
                float b = random(i + vec2(1.0, 0.0));
                float c = random(i + vec2(0.0, 1.0));
                float d = random(i + vec2(1.0, 1.0));
                vec2 u = f * f * (3.0 - 2.0 * f);
                return mix(a, b, u.x) + (c - a) * u.y * (1.0 - u.x) + (d - b) * u.y * u.x;
            }

            float fbm(vec2 st) {
                float value = 0.0;
                float amplitude = 0.5;
                for (int i = 0; i < 5; i++) { // Iterasi dikurangi untuk performa mobile
                    value += amplitude * noise(st);
                    st *= 2.0;
                    amplitude *= 0.5;
                }
                return value;
            }

            void main() {
                vec2 p = vUv * 4.0 + uTime * 0.05;
                float f = fbm(p);
                vec3 color = mix(uColorA, uColorB, f);
                color = mix(color, uColorC, fbm(p + f));
                float edgeGlow = 1.0 - dot(normalize(vec3(vUv - 0.5, 1.0)), vec3(0.0, 0.0, 1.0));
                edgeGlow = pow(edgeGlow, 2.0);
                gl_FragColor = vec4(color + edgeGlow * 0.2, 1.0);
            }
        `;

        // --- OBJEK DALAM ADEGAN ---
        const nebulaGeometry = new THREE.SphereGeometry(15, 48, 48); // Segmen dikurangi
        const nebulaMaterial = new THREE.ShaderMaterial({
            vertexShader,
            fragmentShader,
            uniforms: {
                uTime: { value: 0.0 },
                uColorA: { value: new THREE.Color("#000000") },
                uColorB: { value: new THREE.Color("#ff3c00") },
                uColorC: { value: new THREE.Color("#9e00ff") }
            },
            side: THREE.BackSide
        });
        const nebula = new THREE.Mesh(nebulaGeometry, nebulaMaterial);
        scene.add(nebula);

        const starVertices = [];
        for (let i = 0; i < 5000; i++) { // Jumlah bintang dikurangi
            starVertices.push(THREE.MathUtils.randFloatSpread(200));
            starVertices.push(THREE.MathUtils.randFloatSpread(200));
            starVertices.push(THREE.MathUtils.randFloatSpread(200));
        }
        const starGeometry = new THREE.BufferGeometry();
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // --- KONTROL MOBILE ---
        let touchX = 0;
        let touchY = 0;
        let isDragging = false;
        let gyroEnabled = false;
        const gyro = new THREE.Euler();

        // Kontrol sentuh
        function onTouchStart(event) {
            isDragging = true;
            touchX = event.touches[0].clientX;
            touchY = event.touches[0].clientY;
        }

        function onTouchMove(event) {
            if (!isDragging || gyroEnabled) return;
            const deltaX = event.touches[0].clientX - touchX;
            const deltaY = event.touches[0].clientY - touchY;

            camera.rotation.y -= deltaX * 0.002;
            camera.rotation.x -= deltaY * 0.002;
            
            // Batasi rotasi vertikal
            camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));

            touchX = event.touches[0].clientX;
            touchY = event.touches[0].clientY;
        }

        function onTouchEnd() {
            isDragging = false;
        }

        window.addEventListener('touchstart', onTouchStart);
        window.addEventListener('touchmove', onTouchMove);
        window.addEventListener('touchend', onTouchEnd);

        // Kontrol Giroskop
        const gyroButton = document.getElementById('gyro-button');
        gyroButton.addEventListener('click', () => {
            // Meminta izin untuk DeviceOrientationEvent (penting untuk iOS 13+)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            enableGyroControls();
                        } else {
                            alert('Izin untuk mengakses sensor gerak ditolak.');
                        }
                    })
                    .catch(console.error);
            } else {
                // Untuk perangkat non-iOS atau versi iOS yang lebih lama
                enableGyroControls();
            }
        });

        function enableGyroControls() {
            window.addEventListener('deviceorientation', onDeviceOrientation, false);
            gyroEnabled = true;
            gyroButton.textContent = 'Kontrol Gerak Aktif';
            gyroButton.style.backgroundColor = 'rgba(74, 222, 128, 0.8)'; // bg-green-400
            gyroButton.disabled = true;
        }

        function onDeviceOrientation(event) {
            if (!event.alpha) return;
            const alpha = THREE.MathUtils.degToRad(event.alpha); // Z
            const beta = THREE.MathUtils.degToRad(event.beta);   // X
            const gamma = THREE.MathUtils.degToRad(event.gamma); // Y
            const screenOrientation = window.orientation ? THREE.MathUtils.degToRad(window.orientation) : 0; // Orientasi layar
            
            // Atur orientasi kamera berdasarkan data sensor
            const quaternion = new THREE.Quaternion().setFromEuler(new THREE.Euler(beta, alpha, -gamma, 'YXZ'));
            quaternion.multiply(new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 0, 1), -screenOrientation));
            camera.quaternion.copy(quaternion);
        }

        // --- LOOP ANIMASI ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();
            nebulaMaterial.uniforms.uTime.value = elapsedTime;
            stars.rotation.y += 0.0001;
            nebula.rotation.y += 0.0002;
            renderer.render(scene, camera);
        }

        // --- PENANGAN RESIZE ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize);

        animate();
    </script>
</body>
</html>
