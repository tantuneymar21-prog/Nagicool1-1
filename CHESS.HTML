<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HD Chess Game</title>
  <style>
    body {
      background: radial-gradient(circle at center, #1e1e2f, #111);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00f0ff;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(8, 80px);
      grid-template-rows: repeat(8, 80px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
      border-radius: 10px;
      overflow: hidden;
    }

    .square {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .light {
      background-color: #f0d9b5;
    }

    .dark {
      background-color: #b58863;
    }

    .square:hover {
      filter: brightness(1.2);
    }
  </style>
</head>
<body>
  <h1>♟️ HD Chess Game</h1>
  <div id="board"></div>

  <script>
    const board = document.getElementById('board');
    const initialBoard = [
      ['♜','♞','♝','♛','♚','♝','♞','♜'],
      ['♟','♟','♟','♟','♟','♟','♟','♟'],
      ['','','','','','','',''],
      ['','','','','','','',''],
      ['','','','','','','',''],
      ['','','','','','','',''],
      ['♙','♙','♙','♙','♙','♙','♙','♙'],
      ['♖','♘','♗','♕','♔','♗','♘','♖']
    ];

    let selected = null;

    function drawBoard() {
      board.innerHTML = '';
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement('div');
          square.classList.add('square');
          square.classList.add((row + col) % 2 === 0 ? 'light' : 'dark');
          square.dataset.row = row;
          square.dataset.col = col;
          square.textContent = initialBoard[row][col];
          square.addEventListener('click', onSquareClick);
          board.appendChild(square);
        }
      }
    }

    function onSquareClick(e) {
      const row = e.target.dataset.row;
      const col = e.target.dataset.col;
      if (selected) {
        const [fromRow, fromCol] = selected;
        initialBoard[row][col] = initialBoard[fromRow][fromCol];
        initialBoard[fromRow][fromCol] = '';
        selected = null;
        drawBoard();
      } else if (initialBoard[row][col]) {
        selected = [row, col];
      }
    }

    drawBoard();
  </script>
</body>
</html>
