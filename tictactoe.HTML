<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe HD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .cell {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .cell.x svg {
            stroke: #4F46E5; /* Indigo */
        }
        .cell.o svg {
            stroke: #EC4899; /* Pink */
        }
        .win-line {
            position: absolute;
            background-color: #F59E0B; /* Amber */
            height: 6px;
            border-radius: 3px;
            transform-origin: left center;
            animation: draw-line 0.5s ease-out forwards;
        }
        @keyframes draw-line {
            from { width: 0; }
            to { width: 100%; }
        }
        .restart-button {
            transition: all 0.3s ease;
        }
        .restart-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-pink-500">Tic-Tac-Toe</h1>
        <p id="status" class="text-xl h-10 mb-6 text-gray-300"></p>

        <!-- Game Board -->
        <div id="board-container" class="relative">
            <div id="board" class="grid grid-cols-3 gap-3 md:gap-4 aspect-square">
                <!-- Cells will be generated by JavaScript -->
            </div>
            <div id="win-line-container"></div>
        </div>


        <!-- Restart Button -->
        <button id="restartButton" class="restart-button mt-8 px-8 py-3 bg-gradient-to-r from-indigo-500 to-pink-600 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-900">
            Mulai Ulang
        </button>
    </div>

    <script>
        const board = document.getElementById('board');
        const statusDisplay = document.getElementById('status');
        const restartButton = document.getElementById('restartButton');
        const winLineContainer = document.getElementById('win-line-container');

        let currentPlayer = 'X';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        // SVG templates for X and O
        const svgX = `
            <svg class="w-full h-full p-4" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 4L48 48M48 4L4 48" stroke-width="8" stroke-linecap="round"/>
            </svg>
        `;
        const svgO = `
            <svg class="w-full h-full p-4" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="26" cy="26" r="22" stroke-width="8"/>
            </svg>
        `;

        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

            if (gameState[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            handleCellPlayed(clickedCell, clickedCellIndex);
            handleResultValidation();
        }

        function handleCellPlayed(clickedCell, clickedCellIndex) {
            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.innerHTML = currentPlayer === 'X' ? svgX : svgO;
            clickedCell.classList.add(currentPlayer.toLowerCase());
        }

        function handleResultValidation() {
            let roundWon = false;
            let winningLine = [];
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];
                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    winningLine = winCondition;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.innerHTML = `Pemain ${currentPlayer} Menang!`;
                gameActive = false;
                drawWinningLine(winningLine);
                return;
            }

            let roundDraw = !gameState.includes('');
            if (roundDraw) {
                statusDisplay.innerHTML = 'Permainan Seri!';
                gameActive = false;
                return;
            }

            handlePlayerChange();
        }

        function handlePlayerChange() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusDisplay.innerHTML = `Giliran Pemain ${currentPlayer}`;
        }

        function handleRestartGame() {
            currentPlayer = 'X';
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            statusDisplay.innerHTML = `Giliran Pemain ${currentPlayer}`;
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerHTML = '';
                cell.classList.remove('x', 'o');
            });
            winLineContainer.innerHTML = ''; // Hapus garis kemenangan
        }
        
        function drawWinningLine(winningLine) {
            const startCell = document.querySelector(`[data-cell-index='${winningLine[0]}']`);
            const endCell = document.querySelector(`[data-cell-index='${winningLine[2]}']`);

            const boardRect = board.getBoundingClientRect();
            const startRect = startCell.getBoundingClientRect();
            const endRect = endCell.getBoundingClientRect();

            const line = document.createElement('div');
            line.classList.add('win-line');

            const startX = startRect.left + startRect.width / 2 - boardRect.left;
            const startY = startRect.top + startRect.height / 2 - boardRect.top;
            const endX = endRect.left + endRect.width / 2 - boardRect.left;
            const endY = endRect.top + endRect.height / 2 - boardRect.top;

            const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
            const angle = Math.atan2(endY - startY, endX - startX) * (180 / Math.PI);
            
            line.style.width = `${length}px`;
            line.style.top = `${startY - 3}px`; // 3 is half of line height
            line.style.left = `${startX}px`;
            line.style.transform = `rotate(${angle}deg)`;
            
            winLineContainer.appendChild(line);
        }


        // Create board cells
        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell', 'bg-gray-800', 'rounded-lg', 'flex', 'items-center', 'justify-center', 'cursor-pointer', 'aspect-square');
                cell.setAttribute('data-cell-index', i);
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        // Initial setup
        createBoard();
        statusDisplay.innerHTML = `Giliran Pemain ${currentPlayer}`;
        restartButton.addEventListener('click', handleRestartGame);
    </script>
</body>
</html>
